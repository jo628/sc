id: instagram-usernames
info:
  name: Extract instagram Usernames from URLs
  author: yassin
  severity: low
  description: Extracts instagram usernames from URLs
  tags:
    - instagram
    - usernames

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - instagram\.com/([a-zA-Z0-9._-]+)
        
    extractors:
      - type: regex
        part: body
        regex:
          - instagram\.com/([a-zA-Z0-9._-]+)